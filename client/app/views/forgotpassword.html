<div class="login-wrapper">
    <h2>Reset Password</h2>
    <div class="login-inputs">
        <div class="form-item">
            <label for="email">Email Address:</label>
            <input type="text" name="email" ng-model="vm.email">
        </div>
    </div>
    <div class="buttons">
        <div ng-cloak class="button sign-in-button" ng-click="vm.updatePassword()">Reset</div>
    </div>
    <div class="links">
        <a class="link register-link " ui-sref="root.login">Back to Login</a>
    </div>
</div>
