<div class="login-wrapper">
    <h2 class="create-header">Create your Account</h2>
    <div class="login-inputs">
        <div class="form-item">
            <label for="email">Email Address:</label>
            <input type="text" name="email" ng-model="vm.email">
        </div>
        <div class="form-item">
            <label for="password">Password:</label>
            <input type="password" ng-model="vm.password">
        </div>
        <div class="form-item">
            <label for="password">Confirm Password:</label>
            <input type="password" ng-model="vm.passwordConfirm">
        </div>
        <div class="form-item">
            <label for="handle">Star Wars Combine Handle:</label>
            <input type="text" ng-model="vm.handle">
        </div>
    </div>
    <div class="buttons">
        <div ng-cloak class="button sign-in-button" ng-click="vm.createUser()">Register</div>
    </div>
    <div class="links">
        <a class="link register-link " ui-sref="root.login">Back to Login</a>
    </div>
</div>
