<div class="login-wrapper">
    <h2>Log In</h2>
    <div class="login-inputs">
        <div class="form-item">
            <label for="email" >Email Address:</label>
            <input type="text" name="email" ng-model="vm.email">
        </div>
        <div class="form-item">
            <label for="password">Password:</label>
            <input type="password" ng-model="vm.password">
        </div>
    </div>
    <div class="buttons">
        <div ng-cloak class="button sign-in-button" ng-click="vm.signIn()" ng-if="!vm.loggedInUser">Sign In</div>
        <div ng-cloak class="button sign-out-button" ng-click="vm.signOut()" ng-if="vm.loggedInUser">Sign Out</div>
    </div>
    <div class="links">
        <a class="link register-link " ui-sref="root.signup" ng-if="!vm.loggedInUser">Register</a>
        <a class="link forgot-password-link" ui-sref="root.forgotpassword" ng-if="vm.loggedInUser">Forgot Password</a>
    </div>

</div>
