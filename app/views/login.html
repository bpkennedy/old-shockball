<div class="jumbotron">
    <h1>Login!</h1>
    <form ng-submit='login.signin()'>
        <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" ng-model='login.email' type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" ng-model='login.password' type="password" placeholder="Password" required>
        </div>
        <button class="btn btn-success">Login</button>
    </form>
    <button class="btn btn-default" ng-click="login.signOut()">Sign Out</button>
</div>
